{% extends "/mobile/layout.html" %}
{% block body %}

<h1>Team Profiles</h1>

<br><br>

<ul class=entries>
{% for account in accounts %}

	{% if account.logo != None %}

	<img src="/static/uploads/{{account.logo}}" width="100" height="100" alt="Team logo"  title="logo" border="0" class="logo" align="left" target="_blank" />
	{% else %}

	<img src="/static/uploads/alien.png" width="100" height="100" alt="Team logo"  title="logo" border="0" class="logo" align="left" target="_blank" />
	{% endif %}

	<li><h2><a href="{{ url_for('account_profile',n=account.id,edit=0) }}">{{account.username}}</a></h2>

	<br><br>

{% endfor %}
</ul>
{% endblock %}
